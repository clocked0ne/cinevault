<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Movie Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="movieId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="movieId" name="id" type="text" value="<%= _id === null ? '' : _id %>" disabled />
                        </div>
                    </div>

					<div class="control-group">
                        <label for="movie" class="control-label">Movie:</label>

                        <div class="controls">
                            <input class="input-xxlarge" type="text" id="movie" name="movie" value="<%= movie %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">

                                <option

                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= year == 2007?'selected':'' %>>2007</option>
								<option
                                <%= year == 2006?'selected':'' %>>2006</option>
								<option
                                <%= year == 2005?'selected':'' %>>2005</option>
								<option
                                <%= year == 2004?'selected':'' %>>2004</option>
								<option
                                <%= year == 2003?'selected':'' %>>2003</option>
								<option
                                <%= year == 2002?'selected':'' %>>2002</option>
								<option
                                <%= year == 2001?'selected':'' %>>2001</option>
								<option
                                <%= year == 2000?'selected':'' %>>2000</option>
								<option
                                <%= year == 1999?'selected':'' %>>1999</option>
								<option
                                <%= year == 1998?'selected':'' %>>1998</option>
								<option
                                <%= year == 1997?'selected':'' %>>1997</option>
								<option
                                <%= year == 1996?'selected':'' %>>1996</option>
								<option
                                <%= year == 1995?'selected':'' %>>1995</option>
								<option
                                <%= year == 1994?'selected':'' %>>1994</option>
								<option
                                <%= year == 1993?'selected':'' %>>1993</option>
								<option
                                <%= year == 1992?'selected':'' %>>1992</option>
								<option
                                <%= year == 1991?'selected':'' %>>1991</option>
								<option
                                <%= year == 1990?'selected':'' %>>1990</option>
								<option
                                <%= year == 1989?'selected':'' %>>1989</option>
								<option
                                <%= year == 1988?'selected':'' %>>1988</option>
								<option
                                <%= year == 1987?'selected':'' %>>1987</option>
								<option

								<option
                                <%= year == 1985?'selected':'' %>>1985</option>
								<option
                                <%= year == 1984?'selected':'' %>>1984</option>
								<option
                                <%= year == 1983?'selected':'' %>>1983</option>
								<option
                                <%= year == 1982?'selected':'' %>>1982</option>
								<option
                                <%= year == 1981?'selected':'' %>>1981</option>
								<option
                                <%= year == 1980?'selected':'' %>>1980</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="location" class="control-label">Location:</label>

                        <div class="controls">
                            <input type="text" id="location" name="location" value="<%= location %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>
					
                    <div class="control-group">
                        <label for="format" class="control-label">Format:</label>

                        <div class="controls">
                            <input class="input-xxlarge" type="text" id="format" name="format" value="<%= format %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

					<div class="control-group">
                        <label for="imdb" class="control-label">IMDB:</label>

                        <div class="controls">
                            <input class="input-xlarge" type="text" id="imdb" name="imdb" value="<%= imdb %>" />
                            <span class="help-inline"></span>
                        </div>
                    </div>
					
                </div>

<!-- Hide old picture code
                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>" /></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div> -->

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

	
<!-- New image code for upload / replace -->
	<form class="form-horizontal span12" id="fileform" enctype="multipart/form-data" method="post" action="#/movies/upload/">
        <fieldset>
            <legend>Movie Image</legend>
            <br/>

            <div class="row">
                <div class="span12">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="movieimage" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, choose a new file to upload</p>
						<p><label for="fileToUpload">Select a File to Upload</label><input type="file" name="fileToUpload" id="fileToUpload" /></p>
						<p><a class="button" href="#" id="uploadFileBtn">Upload</a></p>
						<p id="fileDataMsg"></p>
                    </div>
                </div>
			</div>
		</fieldset>
	</form>
	
</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Movie saved successfully
        </div>
    </div>
</div>
